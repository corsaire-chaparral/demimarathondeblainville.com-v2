
{{ with $.Site.Params.snipcart -}}
{{/* Snipcart v2 requires jQuery (but not v3) */}}
<script
  async
  src="{{ .scriptUrl | default "https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.js" }}"
  ></script>
<div hidden id="snipcart" data-api-key="{{ .publicApiKey }}"></div>

<div
  id="snipcart"
  hidden
  data-api-key="{{ .publicApiKey }}"
  data-config-modal-style="full"
  data-currency="cad"
>

</div>
{{- end }}
