{{ define "main" }}
{{ $data := index .Site.Data .Site.Language.Lang }}

<div class="container">
  <div class="row">
    <div class="col-lg-8 order-2 order-lg-1">
      <div class="row">
        {{- if .Params.Image -}}
        <div class="col-12 mb-4">
          <img src="{{ .Params.Image | relURL }}" alt="blog-thumb" class="img-fluid w-100">
        </div>
        {{- end -}}

        <!-- blog contect -->
        <div class="col-12 content">
          {{ .Content }}

          <table class="table-striped">
            <thead>
              <tr>
                <th>
                  Heure
                </th>
                <th>
                  Événement
                </th>
              </tr>
            </thead>
            <tbody>
              {{- range sort $data.courses "heure" "asc" -}}
              <tr>
                <td>{{ .heure | dateFormat "15:04" }}</td>
                <td>{{ .title }}</td>
              </tr>
              {{- end -}}
            </tbody>
          </table>

        </div>

      </div>
    </div>
    {{/* partial "blog-sidebar.html" . */}}
  </div>
</div>

{{ end }}
