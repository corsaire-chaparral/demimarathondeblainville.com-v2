{{ define "main" }}
<div class="container">

  <div class="content">
    {{ .Content }}
  </div>

  <hr class="my-2 my-sm-1">
  {{ $paginator := .Paginate .Pages }}
  {{ range .Pages }}
  <div class="row text-center text-sm-left align-items-center py-3 py-sm-2 no-gutters">
    <div class="col-12 col-sm-4">
      <h4 class="m-0"><a href="{{ .Permalink }}" class="text-decoration-none">{{ .Title }}</a></h4>
    </div>
    <div class="col-12 col-sm-4">
      <p class="my-2">{{ .Description | truncate 100 }}</p>
    </div>
    <div class="col-12 col-sm-4 text-sm-right p-0">
      <a href="{{ .Permalink }}" class="btn btn-secondary py-3 py-sm-2 text-decoration-none">Voir &rarr;</a>
    </div>
  </div>
  <hr class="my-2 my-sm-2">
  {{ end -}}

  <div class="row">
    <div class="col-12 mt-4">
      {{ template "_internal/pagination.html" . }}
    </div>
  </div>
</div>

{{ end }}
