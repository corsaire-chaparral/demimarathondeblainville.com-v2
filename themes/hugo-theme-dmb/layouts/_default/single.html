{{ define "main" }}

<div class="container">
  <div class="row">
    <div class="col-12 order-1 content">
      {{- if .Params.Image -}}
      <figure>
        <img src="{{ .Params.Image | relURL }}" alt="blog-thumb" class="img-fluid w-100">
      </figure>
        {{- end -}}

      {{ .Content }}
    </div>
  </div>
</div>

{{ end }}
